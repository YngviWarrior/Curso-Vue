<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <!--V-on:Click, diretiva para chamar uma função no evento click-->
    <!--$event, padrao do vue.-->
    <button v-on:click="somar(5, $event)"> Somar </button> 
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">Parar Aqui !!</span>
    </p>
    <!-- Previne comportamento padrão do browser -->
    <a v-on:click.prevent href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) { //Passando um parametro, só é possivel receber o evento com $event.
                console.log(event)
                this.contador += passo
            },
            atualizarXY(e) { //Por padrao, é passado a variavel evento.
                //console.log(e)
                this.x = event.clientX
                this.y = event.clientY
            },
            /*parar(e) { //.stop faz o papel do stopPropagation
                e.stopPropagation()
            }*/
        }
    })
</script>
