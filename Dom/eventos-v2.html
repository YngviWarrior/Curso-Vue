<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <!--V-on:Click, diretiva para chamar uma função no evento click-->
    <button v-on:click="somar"> Somar 1 </button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(event) {
                this.contador++
            },
            atualizarXY(e) { //Por padrao, é passado a variavel evento.
                //console.log(e)
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
