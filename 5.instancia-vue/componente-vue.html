<div id="app">

    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>    
    Vue.component('comp', {
        //precisa estar encapsulado.
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Modulo</button>
            </div>
        `,
        data: function() {
            return {
                aula: 'Aula: Montando instância Vue',
                modulo: 'Módulo: Instância Vue'
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    const vm = new Vue({
        //el: '#app',
        el: 'comp',
    })
</script>
