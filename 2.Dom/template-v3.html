<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <!--{{double start, tudo aqui tem q ser passivel de ser convertido em string}}-->
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods:{
            //Função nao pode ter mesmo nome de variavel.
            saudacao: function() {
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
