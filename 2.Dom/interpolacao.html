<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <!--Isso é Interpolação.-->
    <p>{{contador * 2 - 100 / 5}}</p>
    <!--V-on:Click, diretiva para chamar uma função no evento click-->
    <!--$event, padrao do vue.-->
    <button v-on:click="somar(5, $event)"> Somar </button> 
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
        },
        methods: {
            somar(passo, event) { //Passando um parametro, só é possivel receber o evento com $event.
                this.contador ++
            }
        }
    })
</script>
