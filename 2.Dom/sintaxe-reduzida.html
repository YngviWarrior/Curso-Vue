<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <!--V-on:Click, diretiva para chamar uma função no evento click-->
    <button @click="somar"> Somar 1 </button>
    <hr>
    <!--v-on:click == @click && v-bind:value == :value-->
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>
