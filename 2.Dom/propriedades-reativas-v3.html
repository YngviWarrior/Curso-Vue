<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador:0,
            contador2:0,
        },
        computed: {
            resultado() {
                return this.contador >= 5? 
                    'Maior ou igual a 5' : 'Menor ou igual a 5'
            }
        },
        watch: {
            contador(novo, antigo) {
                // Usa-se Arrow Function para que o this aponte para a instancia do vue.
                // Function () { } nÃ£o funcionaria, teriamos q atribuir o this a umas constante.
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--                
            },            
        }
    })
</script>
