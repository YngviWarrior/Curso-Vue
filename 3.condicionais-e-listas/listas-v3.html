<meta charset="UTF8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <!--cor é os indices do array, cores é o atributo vue que é uma array.-->
        <!-- : == v-bind // teste o nome de um atributo html qualquer.-->
        <!--Para busca o indice, é sempre o segundo parametro do parênteses. -->
        <li v-for="(cor, i) in cores" :teste="cor">{{ i+ 1 }}) {{ cor }}</li>
    </ul>
    <hr>
    <!--template tbm não é renderizado pelo v-for. Gerando apenas as tags dentro do template.-->
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, index) in pessoa">
                {{ chave }} - {{valor}} ({{ index+1 }})
            </div>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 26, peso: 59},
                {nome: 'Guilherme', idade: 22, peso: 89},
            ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }
    h1, p {
        display: inline;
    }
</style>
