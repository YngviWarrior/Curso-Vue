<meta charset="UTF8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <!--A diretiva v-if remove os elementos da página, não funciona como css hidden.-->
    <!--a tag template, não é renderizado.-->
    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo.</p>
    <p v-else>Nenhum Usuário Logado.</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <!--Adiciona css hidden-->
    <footer v-show="logado">
        Desenvolvido pra você!
    </footer>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            nome: "Maria",
            logado: false,
            anonimo: false,
        }
    })
</script>
